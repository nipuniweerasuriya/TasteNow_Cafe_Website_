<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Load Poppins & Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!--icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />


    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!--css link-->
    <link rel="stylesheet" href="css/styles.css" />
</head>


<body class="common-page" id="profile-page">
    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-container">

            <div class="navbar-brand">
                <a class="navbar-brand logo-wiggle" href="index.html">TASTENOW</a>
            </div>

            <div class="navbar-search">
                <input type="text" class="search-input" placeholder="Search">
                <span class="material-symbols-outlined icon-search">search</span>
            </div>

            <!-- Log Out Icon -->
            <div class="d-flex align-items-center ms-3">
                <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
                    <span class="material-symbols-outlined icon-account me-2">logout</span>
                </a>
            </div>

        </div>
    </div>
        <!-- Profile Content -->
    <div class="container">
        <!-- Profile Sidebar -->
        <div class="profile-sidebar">
            <!-- Profile Info -->
            <div class="d-flex align-items-center mb-4">
                <div class="bg-primary text-white d-flex justify-content-center align-items-center profile-avatar me-3">
                    NW
                </div>
                <div>
                    <h6 class="mb-0">Nipuni Weerasuriya</h6>
                    <small class="text-muted">nipuni@example.com</small>
                </div>
            </div>

            <!-- Action Items -->
            <div class="profile-actions">
                <div class="profile-action-item">
                    <span class="material-symbols-outlined me-2">credit_score</span>
                    <small>Wish List</small>
                </div>
                <div class="profile-action-item">
                    <span class="material-icons me-2">visibility</span>
                    <small>Viewed</small>
                </div>
                <div class="profile-action-item">
                    <span class="material-icons me-2">local_activity</span>
                    <small>Coupons</small>
                </div>
                <div class="profile-action-item">
                    <span class="material-icons me-2">credit_score</span>
                    <small>Shopping Credit</small>
                </div>
            </div>
        </div>


    </div>


<!--js link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
